<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U REAL BRAND!</title>
  <link rel="icon" type="images/favicon/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="images/favicon/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="images/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="U Real Brand" />
  <link rel="manifest" href="/site.webmanifest" />

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

<header class="header">

  <div class="header__top">

    <div class="container">

      <nav class="menu">

        <a class="logo" href="#">
          <img class="logo__img" src="/images/icons/logo.svg" width:="207" height:="44" alt="логотип">
        </a>

        <ul class="menu__list">

          <li class="menu__item">
            <a class="menu__link" href="#">Про курс </a>
          </li>

          <li class="menu__item">
            <a class="menu__link" href="#">Викладачі</a>
          </li>

          <li class="menu__item">
            <a class="menu__link" href="#">Програма</a>
          </li>

          <li class="menu__item">
            <a class="menu__link" href="#">Обрати тариф</a>
          </li>

          <li class="menu__item">
            <a class="menu__link" href="#">Контакти</a>
          </li>
          
        </ul>
      </nav>
    </div>


  </div>


</header>

<main class="main">

  <section class="hero">
  <div class="container">

    <div class="hero__box">

      <div class="hero__content">
        <h1 class="hero__title">U REAL BRAND!</h1>

        <p class="hero__text">Особистий бренд — це твоя суперсила!<br>
          Тут ти з нуля навчишся будувати бренд, розказувати свою історію та залучати клієнтів. Стань справжнім топом у
          своїй ніші!</p>

        <a class="hero__link" href="#">Зареєструватися</a>
      </div>

      <div class="hero__bg">
        <img class="hero__img" src="images/hero@1x.png" srcset="images/hero@2x.png 2x" width="440" height="700"
          loading="lazy">
        <span class="sr-only">зоображення Надії</span>
      </div>

      <div class="hero__icon">
        <img class="hero__likes" src="images/hero-like@1x.png" srcset="images/hero-like@2x.png 2x" loading="lazy"
          width="98" height="83" alt="логотип лайків">

        <img class="hero__person" src="images/icon-person@1x.png" srcset="images/icon-person@2x.png 2x" loading="lazy"
          width="134" height="105" alt="логотип підписників">

        <img class="hero__two-icon" src="images/icon-two@1x.png" srcset="images/icon-two@2x.png 2x" loading="lazy"
          width="135" height="98" alt="логотип лайків">

        <img class="hero__comment" src="images/icon-comment@1x.png" srcset="images/icon-comment@2x.png 2x"
          loading="lazy" width="60" height="60" alt="логотип лайків">
      </div>
    </div>
  </div>
</section>




</main>


  <footer class="footer"></footer>


<script src="js/main.min.js"></script>

</body>

</html>
